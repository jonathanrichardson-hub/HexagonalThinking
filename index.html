<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Thinking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            overflow: hidden; /* Keeps the board clean */
        }

        #header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #board {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* This creates the Hexagon shape! */
        .hexagon {
            width: 120px;
            height: 138px;
            background-color: #4CAF50;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            cursor: grab;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .hexagon:active {
            cursor: grabbing;
            transform: scale(1.05);
            z-index: 1000; /* Brings the dragged hex to the front */
        }

        /* Different colors for different categories */
        .hex-blue { background-color: #2196F3; }
        .hex-orange { background-color: #FF9800; }
        .hex-red { background-color: #f44336; }

    </style>
</head>
<body>

    <div id="header">
        <h2>Hexagonal Thinking Board</h2>
        <p>Drag and drop the hexagons to make connections!</p>
    </div>

    <div id="board">
        <div class="hexagon" style="left: 50px; top: 50px;">Concept 1</div>
        <div class="hexagon hex-blue" style="left: 200px; top: 50px;">Concept 2</div>
        <div class="hexagon hex-orange" style="left: 350px; top: 50px;">Concept 3</div>
        <div class="hexagon hex-red" style="left: 50px; top: 200px;">Concept 4</div>
        <div class="hexagon" style="left: 200px; top: 200px;">Concept 5</div>
    </div>

    <script>
        // This JavaScript makes the hexagons draggable
        const hexagons = document.querySelectorAll('.hexagon');
        let activeHex = null;
        let offsetX = 0;
        let offsetY = 0;

        hexagons.forEach(hex => {
            hex.addEventListener('pointerdown', (e) => {
                activeHex = hex;
                // Calculate where exactly the user clicked on the hexagon
                const rect = hex.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                hex.style.zIndex = 1000; // Bring to front
            });
        });

        document.addEventListener('pointermove', (e) => {
            if (!activeHex) return;
            // Move the hexagon with the mouse
            activeHex.style.left = `${e.clientX - offsetX}px`;
            activeHex.style.top = `${e.clientY - offsetY}px`;
        });

        document.addEventListener('pointerup', () => {
            if (activeHex) {
                activeHex.style.zIndex = 1; // Reset z-index
                activeHex = null;
            }
        });
    </script>
</body>
</html>
