<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* CSS: This is your 'Design Tab' in Canva */
        :root {
            --primary-color: #2563eb; /* Change this to your favorite color! */
            --text-dark: #1f2937;
            --bg-light: #f9fafb;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        header {
            padding: 100px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border-radius: 0 0 50px 50px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #6366f1;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* --- PASTE YOUR CUSTOM CSS BELOW THIS LINE --- */

    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Site</h1>
        <p>Built with Gemini & Hosted on GitHub</p>
        <a href="#" class="btn" onclick="alert('Success! Your button works.')">Click Me</a>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h3>Custom Design</h3>
                <p>Unlike Canva, you have 100% control over every pixel here.</p>
            </div>
            <div class="card">
                <h3>Blazing Fast</h3>
                <p>GitHub Pages ensures your site loads instantly for visitors.</p>
            </div>
            <div class="card">
                <h3>Always Free</h3>
                <p>No monthly subscriptions for hosting this page.</p>
            </div>
        </div>

        </div>

    <script>
        /* JS: This is where the 'Action' happens */
        console.log("Your website is live!");
    </script>
</body>
</html>
